<html>
    <head>
        <title>Manes Winchester Law</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="font-sans antialiased text-gray-900 bg-gray-800">
      <nav>
        <div class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 flex items-center text-center">
                            <div class="span text-2xl text-white font-semibold">Manes Winchester</div>
                          </div>

                          <div class="hidden sm:block sm:ml-6">
                              <div class="flex space-x-4">
                                <a href="index.html" class="px-3 py-2 rounded-md text-sm font-semibold text-gray-300 hover:text-white hover:bg-gray-700 ">Home</a>
                                <a href="team.html" class="px-3 py-2 rounded-md text-sm font-semibold text-gray-300 hover:text-white hover:bg-gray-700">Our Team</a>
                                <a href="practices.html" class="px-3 py-2 rounded-md text-sm font-semibold text-gray-300 hover:text-white hover:bg-gray-700">Practices</a>
                                <a href="news.html" class="px-3 py-2 rounded-md text-sm font-semibold text-gray-300 hover:text-white hover:bg-gray-700">News</a>
                                <a href="contact.html" class="px-3 py-2 rounded-md text-sm font-semibold text-white bg-gray-900">Contact Us</a>
                              </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

      <section class="text-gray-700 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-100">Contact Us</h1>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-300">Full Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-300 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-300">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-300 rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-300">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-300 rounded border border-gray-300 focus:border-indigo-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">Email Us</button>
              </div>
              <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                <a class="text-blue-500">contact@winchesterlaw.com</a>
                <br>
                <a class="text-blue-500">Office: +1 (704)-212-546</a>
                <br>
                <a class="text-blue-500">Fax: +1 (704)-279-928 </a>
                <p class="leading-normal my-5">92 West Boston Ave.
                  <br>                  Glendale, AZ 85302
                </p>
                <span class="inline-flex">
                  <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                    </svg>
                  </a>
                  <a class="ml-4 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                      <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
